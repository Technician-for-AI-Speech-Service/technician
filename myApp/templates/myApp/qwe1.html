            <td align="right" width="150px" bgcolor="whitesmoke"> 혈액형 :</td>

                <select>
                    <option>A형</option>

        </tr>

            <th align="left" colspan="2">Step3 : 선호도</th>
        </tr>
        <tr height="35px">
            <td align="right" width="150px" bgcolor="whitesmoke"> 취미 :</td>
            <td bgcolor="whitesmoke">
                축구 <input type="checkbox" name="hobby">

            </td>
        </tr>

        </tr>

            <th align="left" colspan="2">Step4 : 적고 싶은 말</th>
